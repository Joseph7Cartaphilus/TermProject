{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Joseph Cartaphilus</title>
    <link rel="stylesheet" href="{% static 'css/add_playlist.css' %}">
    <link rel="icon" type="images/png" href="{% static 'css/img/ico.png' %}">
</head>
<body>
<div class="wrapper">
    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column;">
            <h1 style="display: flex; align-items: center; justify-content: center">Delete Playlist?</h1>
            <div style="margin: 10px 0;">
                <p>Are you sure you want to delete the playlist: {{ playlist.title|upper }}?</p>
            </div>

        </div>
        <br>
        <button type="submit">Yes, delete it</button>

        <br>
        <div>
            <a class="btn-a" href="{% url 'playlists' %}">Cancelled that</a>
        </div>
    </form>
</div>
</body>
</html>
