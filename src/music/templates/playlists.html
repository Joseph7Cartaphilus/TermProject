{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Joseph Cartaphilus</title>

    <link rel="icon" type="images/png" href="{% static 'css/img/ico.png' %}">
    <link rel="stylesheet" href="{% static 'css/playlists.css' %}">
</head>

<header>
    <h2 class="logo">Playlists {{ user.username }}</h2>
    <nav class="navigation">
        <a href="{% url 'player' %}">Music</a>
    </nav>
    <nav class="navigation">
        <a href="{% url 'profile' %}">Profile</a>
    </nav>
</header>

<body>
{% for playlist in playlists %}
    <div class="flip-container">
        <div class="flip">
            <div class="front">
                <div class="header-flip">
                    <h3 class="name">{{ playlist.title|upper }}</h3>
                </div>
                <div class="img-container"><img src="/media/{{ playlist.img }}" alt="img"></div>
                <p class="description">
                    <b>Number of tracks: </b> {{ playlist.tracks.count }}
                </p>
                <a href="{% url 'playlist' playlist.id %}" class="flip-btn">Listen</a>
            </div>
        </div>
    </div>
{% endfor %}
</body>
</html>
